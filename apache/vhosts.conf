<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html
</VirtualHost>

<VirtualHost *:80>
    ServerName www.hokata.de
    ServerAlias hokata.de
    DocumentRoot /var/www/hokata.de

    <Directory /var/www/hokata.de>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

